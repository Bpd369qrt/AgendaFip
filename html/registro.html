<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgendaFip</title>
</head>
<body>
    <div class="formulario">
        <div class="encabezado">
            <h1>AgendaFip</h1>
        </div>
        <form action="/url" method="post">
            <div class="usuario">
                <label for="usuario">Usuario</label>
                <input 
                type="text" 
                id="usuario" 
                name="usuario"
                placeholder="Ingresa tu usuario"
                required
                >
            </div>
            <div class="contraseña">
                <label for="Contraseña">Contraseña</label>
                <input 
                type="password" 
                id="contraseña" 
                name="contraseña"
                placeholder="Ingresa tu contraseña"
                required
                >
            </div>
            <button type="submit">Iniciar Sesion</button>
            <a href="" class="restrablecer_contraseña">¿Olvidaste tu contraseña?</a>
        </form>
    </div>
</body>
</html>
