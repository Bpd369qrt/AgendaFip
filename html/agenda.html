<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Crear Evento</title>
</head>
<body>
    <header class="app-header">
        <h1>AgendaFip</h1>
        <button id="menuBtn" class="menu-btn">☰</button>
        <div id="menuContent" class="dropdown-menu">
            <a href="mis_eventos.html">Mis Eventos</a> 
            <a href="agenda.html">Agendar Evento</a>
            <a href="registro.html">Cerrar Sesión</a>
        </div>
    </header>

    <main class="main-container">
        <div class="formulario">
            <div class="encabezado">
                <h2>Agendar Evento</h2>
            </div>
            <form action="/url" method="post" enctype="multipart/form-data">
                <div class="nombre_evento">
                    <label for="nombreEvento">Nombre del Evento</label>
                    <input 
                        type="text"
                        id="nombreEvento"
                        name="nombreEvento"
                        placeholder="Nombre del Evento"
                        required
                    >
                </div>

                <div class="fecha">
                    <label for="fecha">Fecha</label>
                    <input 
                        type="date"
                        id="fecha"
                        name="fecha"
                        required
                    >
                </div>

                <div class="hora">
                    <label for="hora">Hora</label>
                    <input 
                        type="time"
                        id="hora"
                        name="hora"
                        required
                    >
                </div>

                <div class="nota">
                    <label for="nota">Notas</label>
                    <textarea 
                        id="nota"
                        name="nota"
                        placeholder="Agrega detalles aqui"
                        rows="3"
                    ></textarea>
                </div>

                <div class="archivo">
                    <label for="archivo">Archivo Adjunto</label>
                    <input 
                        type="file"
                        id="archivo"
                        name="archivo"
                        accept=".pdf,.doc,.docx,.jpg,.png,.jpeg"
                    >
                    <small>Formatos permitidos: PDF, DOC, JPG, PNG</small>
                </div>

                <button type="submit">Crear Evento</button>
            </form>
        </div>
    </main>

    <script src="../js/script.js"></script>
</body>
</html>
